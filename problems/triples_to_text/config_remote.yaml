# Configuration for function minimization example
max_iterations: 1000
checkpoint_interval: 50
diff_based_evolution: true
max_code_length: 20000
log_level: "DEBUG"
random_seed: null

# LLM configuration
llm:
  models:
    - name: "RedHatAI/Llama-3.3-70B-Instruct-FP8-dynamic"
  api_key: "AiIsMyLife25"
  api_base: "http://localhost:2993/v1"
  max_tokens: 2000
  timeout: 120

# Prompt configuration
prompt:
  template_dir: "./templates/"
  num_top_programs: 2
  num_diverse_programs: 0
  num_inspirations: 3
  include_artifacts: true

# Database configuration
database:
  population_size: 100
  archive_size: 20
  num_islands: 1
  exploration_ratio: 0.2
  exploitation_ratio: 0.7
  
# Evaluator configuration
evaluator:
  cascade_evaluation: false
  parallel_evaluations: 2

evolution_trace:
  enabled: true
  format: 'json'
  include_code: true
  include_prompts: true
  buffer_size: 10